<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="view">
        <p>Local Upload:</p>
        <input accept="audio/*" type="file" id="fileSelector">
        <br>
        <br>
        <table id="display" border="1"></table>
        <br>
        <br>
        <button id="viewDB">Refresh Database</button>
        <br>
        <br>
        <button id="delDB">Delete Database</button>
        <br>
        <div id="messages"></div>
        <br>
        <br>
        <br>
        <br>
        <audio controls autoplay id="audio"></audio>
        <br>
        <br>
        <label for="title">Title: </label>
        <input type="text" id="title">
        <br>
        <br>
        <label for="artist">Artist: </label>
        <input type="text" id="artist">
        <br>
        <br>
        <br>
        <br>
        <button id="add2DB">Add To Database</button>
    </div>

    <script src="vendor/dexie.js"></script>
    <script src="vendor/id3-minimized.js"></script>
    <script src="app.js"></script>
</body>

</html>
